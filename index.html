<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div id="image-container">
            <a href="https://vignan.ac.in" target="main"><img
                    src="https://vignan.ac.in/newvignan/assets/images/Logo%20with%20Deemed.svg" height=""
                    width="250px"></a><br><br>
        </div>
        <h1>Currency Converter</h1>
        <form>
            <div class="amount">
                <p>Enter the Amount</p>
                <input value="1"  type="number" required />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id=""></select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" id=""></select>

                    </div>
                </div>
            </div>
            <div class="msg">
                <p>1 USD â‰ƒ 84 INR</p>
            </div>
            <button type="submit">Get Exchange Rate</button>
        </form>

    </div>

    <script src="flagCode.js"></script>
    <script src="js.js"></script>
</body>

</html>
